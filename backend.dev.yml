version: '3.7'

services:
  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6379:6379"
    environment:
      - REDIS_REPLICATION_MODE=master
  db:
    ports:
      - '5503:5432'
    volumes:
      - studybites:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
  s3:
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./storage:/data
    command: server --address 0.0.0.0:9000 --console-address 0.0.0.0:9001 /data
  api:
    command: yarn run:dev
    ports:
      - '3017:3017'
    volumes:
      - ./api:/api
      - /api/node_modules
    environment:
      SB_HOST: ${SB_HOST}
      PORT: ${API_PORT}
      DEVELOPMENT_MODE: 1
      DATABASE_URL: ${POSTGRES_URI}
      REDIS_PORT: 6379
      SMTP_PORT: 465

volumes:
  studybites:
